server.port=8080

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/assemblydb
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.generate-ddl=true
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

#logger
logging.level.com.amaral.assembly=DEBUG

agenda.scheduler.delay=5000

user.info.endpoint=https://user-info.herokuapp.com/users/{cpf}
rabbitmq.endpoint=http://localhost:8081/message
